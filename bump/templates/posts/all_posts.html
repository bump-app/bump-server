{% extends "base.html" %}
{% block content %}
    {% if not posts %}
        <div class=flash>No Posts!</div>
    {% else %}
        {% for post in posts %}
            <div class=flash>Title: {{ post.title }} | Text: {{ post.text }}</div>
        {% endfor %}
    {% endif %}
    <!--<a href="{{ url_for('users.register') }}">Register</a>-->
{% endblock %}
