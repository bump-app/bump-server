{% extends "base.html" %}
{% block content %}
    {% if not posts %}
        <div class=flash>No Posts!</div>
    {% else %}
        {% for post in posts %}
            <div class=post>
                Title: {{ post.title }} | By: {{ post.user.name }}
                <hr>
                Text: {{ post.text }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
