{% extends "base.html" %}
{% block content %}
    {% if not posts %}
        <div class=flash>No Posts!</div>
    {% else %}
        {% for post in posts %}
            <div class=post>
                Title: {{ post.title }} | By: {{ post.user.name }}
                <hr>
                Text: {{ post.text }}
                <div>
                    <a href="{{ url_for('posts.all_comments', 
                                         post_id=post.id) }}">comments</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
